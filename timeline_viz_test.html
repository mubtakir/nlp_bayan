<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تصور المعادلة اللغوية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" 
             width="900" height="500"
             viewBox="0 0 900 500"
             style="background: #ecf0f1; direction: rtl;">

        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7"
                    refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
            </marker>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
            </filter>
        </defs>

            <line x1="50" y1="250" x2="850" y2="250"
                  stroke="#bdc3c7" stroke-width="4"/>
        

                    <circle cx="150.0" cy="250" r="15" fill="#2ecc71"
                            filter="url(#shadow)"/>
                

                    <text x="150.0" y="220" text-anchor="middle"
                          fill="#2c3e50" font-size="14" font-family="Arial">
                        استيقظ
                    </text>
                    <text x="150.0" y="290" text-anchor="middle"
                          fill="#7f8c8d" font-size="12" font-family="Arial">
                        أحمد
                    </text>
                

                    <circle cx="350.0" cy="250" r="15" fill="#2ecc71"
                            filter="url(#shadow)"/>
                

                    <text x="350.0" y="220" text-anchor="middle"
                          fill="#2c3e50" font-size="14" font-family="Arial">
                        أكل
                    </text>
                    <text x="350.0" y="290" text-anchor="middle"
                          fill="#7f8c8d" font-size="12" font-family="Arial">
                        أحمد
                    </text>
                

                    <circle cx="550.0" cy="250" r="15" fill="#2ecc71"
                            filter="url(#shadow)"/>
                

                    <text x="550.0" y="220" text-anchor="middle"
                          fill="#2c3e50" font-size="14" font-family="Arial">
                        ذهب
                    </text>
                    <text x="550.0" y="290" text-anchor="middle"
                          fill="#7f8c8d" font-size="12" font-family="Arial">
                        أحمد
                    </text>
                

                    <circle cx="750.0" cy="250" r="15" fill="#2ecc71"
                            filter="url(#shadow)"/>
                

                    <text x="750.0" y="220" text-anchor="middle"
                          fill="#2c3e50" font-size="14" font-family="Arial">
                        عمل
                    </text>
                    <text x="750.0" y="290" text-anchor="middle"
                          fill="#7f8c8d" font-size="12" font-family="Arial">
                        أحمد
                    </text>
                
</svg>
    </div>
</body>
</html>
