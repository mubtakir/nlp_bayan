<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan Word Energy Matrix</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1.1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: white;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .result-section {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .word-header {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-family: 'Amiri', 'Inter', serif;
        }

        .narrative-box {
            background: #eff6ff;
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .letters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .letter-card {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }

        .letter-char {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-family: 'Amiri', 'Inter', serif;
        }

        .letter-meaning {
            font-size: 0.9rem;
            color: var(--text);
            font-weight: 500;
        }

        .letter-category {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        .structure-flow {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }

        .flow-step {
            text-align: center;
            flex: 1;
        }

        .flow-label {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .flow-value {
            font-weight: 600;
            color: var(--text);
        }

        .flow-arrow {
            color: var(--text-light);
            font-size: 1.5rem;
            padding: 0 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Word Energy Matrix</h1>
            <div class="subtitle">Deep Semantic Analysis based on Letter Energy</div>
        </header>

        <div class="card">
            <div class="input-group">
                <input type="text" id="wordInput" placeholder="Enter a word (e.g., LIFE, علم)...">
                <select id="langSelect">
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                </select>
                <button onclick="analyzeWord()">Analyze</button>
            </div>
        </div>

        <div id="result" class="result-section">
            <div class="card">
                <div class="word-header" id="displayWord"></div>

                <div class="narrative-box">
                    <strong>Energy Narrative:</strong><br>
                    <span id="narrativeText"></span>
                    <div id="suffixEffectBox" style="margin-top: 10px; font-style: italic; color: var(--primary-dark); display: none;">
                        <strong>Suffix Effect:</strong> <span id="suffixEffectText"></span>
                    </div>
                </div>

                <div id="rootAnalysisBox" style="display: none; margin-bottom: 2rem; background: #f0fdf4; padding: 1.5rem; border-radius: 0.5rem; border: 1px solid #bbf7d0;">
                    <h3 style="margin-top: 0; color: #166534;">Root Analysis (Deep Meaning)</h3>
                    <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">
                        <strong>Root:</strong> <span id="rootWord" style="font-family: 'Amiri', serif;"></span>
                    </div>
                    <div style="color: #15803d;">
                        <strong>Meaning Flow:</strong> <span id="rootMeaning"></span>
                    </div>
                </div>

                <h3>Letter Breakdown</h3>
                <div class="letters-grid" id="lettersGrid">
                    <!-- Letters will be populated here -->
                </div>

                <h3>Structural Flow</h3>
                <div class="structure-flow">
                    <div class="flow-step">
                        <div class="flow-label">Start</div>
                        <div class="flow-value" id="flowStart"></div>
                    </div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-step">
                        <div class="flow-label">Core</div>
                        <div class="flow-value" id="flowCore"></div>
                    </div>
                    <div class="flow-arrow">→</div>
                    <div class="flow-step">
                        <div class="flow-label">End</div>
                        <div class="flow-value" id="flowEnd"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeWord() {
            const word = document.getElementById('wordInput').value;
            const lang = document.getElementById('langSelect').value;

            if (!word) return;

            try {
                const response = await fetch('/api/wem/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ word, lang }),
                });

                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during analysis');
            }
        }

        function displayResults(data) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('displayWord').textContent = data.word;
            document.getElementById('narrativeText').textContent = data.narrative;

            // Suffix Effect
            const suffixBox = document.getElementById('suffixEffectBox');
            if (data.suffix_effect) {
                suffixBox.style.display = 'block';
                document.getElementById('suffixEffectText').textContent = data.suffix_effect;
            } else {
                suffixBox.style.display = 'none';
            }

            // Root Analysis
            const rootBox = document.getElementById('rootAnalysisBox');
            if (data.root_analysis) {
                rootBox.style.display = 'block';
                document.getElementById('rootWord').textContent = data.root_analysis.root;
                document.getElementById('rootMeaning').textContent = data.root_analysis.meaning;
            } else {
                rootBox.style.display = 'none';
            }

            // Populate Letters
            const grid = document.getElementById('lettersGrid');
            grid.innerHTML = '';

            data.letters.forEach(item => {
                const div = document.createElement('div');
                div.className = 'letter-card';

                const meaning = item.data ? item.data.meaning : 'Unknown';
                const category = item.data ? item.data.category : 'General';

                div.innerHTML = `
                    <div class="letter-char">${item.char}</div>
                    <div class="letter-meaning">${meaning}</div>
                    <div class="letter-category">${category}</div>
                `;
                grid.appendChild(div);
            });

            // Populate Flow
            document.getElementById('flowStart').textContent = data.structure.start;
            document.getElementById('flowCore').textContent = data.structure.core;
            document.getElementById('flowEnd').textContent = data.structure.end;
        }

        // Allow Enter key
        document.getElementById('wordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                analyzeWord();
            }
        });
    </script>
</body>

</html>
