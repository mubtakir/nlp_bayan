<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تصور مجال الكيمياء البسيطة</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .mermaid { text-align: center; }
    </style>
</head>
<body>
    <h1>تصور مجال الكيمياء البسيطة</h1>
    <div class="mermaid">
graph TD
    DOMAIN["كيمياء_بسيطة<br/>المجال"]
    DOMAIN --> N7565["كائن_أساسي: عنصر"]
    DOMAIN --> N1085["بيئة: محلول"]
    DOMAIN --> N8136["معانٍ_أساسية: تفاعل, ذوبان, ترسيب"]
    DOMAIN --> N8831["علاقات: يتفاعل_مع, يذوب_في"]
    DOMAIN --> N8255["خصائص: نشاط, كتلة_ذرية, عدد_ذري"]
    </div>
    <script>mermaid.initialize({startOnLoad:true});</script>
</body>
</html>
