name: Tests

on:
  push:
    paths:
      - 'nlp_bayan/**'
      - 'bayan/**'
      - 'tests/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'nlp_bayan/**'
      - 'bayan/**'
      - 'tests/**'
      - '.github/workflows/**'

jobs:
  run-pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
      - name: Run tests
        run: |
          python -m pytest -q

